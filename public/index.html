<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webpage Summarizer</h1>
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="Enter URL here..." required>
            <button type="submit">Summarize</button>
        </form>
        <div id="summaryOutput"></div>

        <div id="themeSwitcher" class="theme-switcher">
            <button id="themeToggle">Switch to Night Mode</button>
        </div>
    </div>

    <script src="js/toggle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
